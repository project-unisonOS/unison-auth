name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      OTEL_TRACES_EXPORTER: none
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      OTEL_EXPORTER_OTLP_ENDPOINT: ""
      UNISON_AUTH_KEYS_DIR: "${{ github.workspace }}/.keys"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install base deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
      - name: Install deps
        run: |
          python -m pip install "git+https://github.com/project-unisonOS/unison-common.git@main"
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-asyncio pytest-rerunfailures
      - name: Prepare writable keys dir
        run: |
          mkdir -p "${{ github.workspace }}/.keys"
      - name: Run tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          OTEL_SDK_DISABLED: "true"
        run: |
          pytest -q --maxfail=1 --durations=15 --reruns 1
